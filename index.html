<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="pass" placeholder="Password" />
            </div>
            <input type="submit" id="login" value="Login" class="btn solid signin" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <button class="social-icon" id="google"><i class="fab fa-google"></i></button>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="pass" placeholder="Password" />
            </div>
            <input type="submit" id="signUp" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <!-- <button class="social-icon" id="facebook"><i class="fab fa-facebook-f"></i></button>
              <button class="social-icon" id="twitter"><i class="fab fa-twitter"></i></button> -->
              <button class="social-icon" id="google"><i class="fab fa-google"></i></button>
              <!-- <button class="social-icon" id="linkedin"><i class="fab fa-linkedin-in"></i></button> -->
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              We welcome you to one of the best entrepreneur community where you can leverage our best resources.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              SignUp
            </button>
          </div>
          <img src="images/logo.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Quickly Login to enter the world of entrepreneurship!!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/logo2.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="login.js" type="module"></script>
  </body>
</html>
