<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/script.js"></script>
    <title>Startup Investors Forum</title>
</head>
<body>
    <header>
        <h1>Startup Investors Forum</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
        </ul>
    </nav>
    <main>
        <!-- Add Form Button -->
        <button id="addFormButton">Add Form</button>

        <!-- Container for Startup Cards -->
        <div id="startupGrid" class="startup-grid">
            <!-- Existing Startup Cards and dynamically added cards will go here -->
        </div>

        <!-- Startup Form -->
        <form id="newStartupForm" style="display: none">
            <label for="country">Country:</label>
            <input type="text" id="country" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <label for="mainCategory">Main Category:</label>
            <input type="text" id="mainCategory" required><br>

            <label for="fundingRounds">Funding Rounds:</label>
            <input type="number" id="fundingRounds" required><br>

            <label for="fundingFilled">Funding Filled:</label>
            <input type="number" id="fundingFilled" required><br>

            

            <button type="button" id="submitStartup">Submit</button>
            
        </form>

        <!-- Buttons to Show/Hide Lists -->
        <button id="showCountryList">Show Country List</button>
        <button id="showCategoryList">Show Category List</button>

        <!-- Lists (Initially Hidden) -->
        <ul id="countryList" class="list" style="display: none">
            <!-- List of countries dynamically generated from JavaScript -->
        </ul>
        <ul id="categoryList" class="list" style="display: none">
            <!-- List of main categories dynamically generated from JavaScript -->
        </ul>

        <p>Predicted Success Value: {{ predicted_value }}</p>
    </main>
    <footer>
        <p>&copy; 2023 Startup Investors Forum</p>
    </footer>
</body>
</html>
